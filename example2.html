<!DOCTYPE html>
<html>
<head>
  <title>Examples flot-valuelabels</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://rawgit.com/flot/flot/master/jquery.flot.js"></script>
  <script src="https://rawgit.com/winne27/flot-valuelabels/master/jquery.flot.valuelabels.js"></script>
  <script src="https://rawgit.com/emmerich/flot-orderBars/master/js/jquery.flot.orderBars.js"></script>
  <!--
  <script src="jquery.flot.valuelabels.js" type="text/javascript"></script>
  -->
  <script>
$(function () {
        var a1 = [[0,3],[1,19],[2,15],[3,5],[4,11]];
        var a2 = [[0,8],[1,6],[2,12],[3,10],[4,1]];
        var a3 = [[0,3],[1,12],[2,11],[3,2],[4,13]];

        var data = [{
            label: "France",
            data: a1,
            bars: {
                order: 1
            },
            valueLabels: {
                show: true,
                xoffset: -17
            }
        },{
            label: "Germany",
            data: a2,
            bars: {
                order: 2
            },
            valueLabels: {
                xoffset: 0,
                show: true
            }
        },{
            label: "Italy",
            data: a3,
            bars: {
                order: 3
            },
            valueLabels: {
                show: true,
                xoffset: 17
            }
        }];

        $.plot($("#placeholder"), data, {
            series: {
                bars: {
                    show: true,
                    barWidth: 0.13
                }
            }
        });

    });
  </script>
</head>

<body>
<h4>Example for using valuelabels and orderBars together</h4>
<div id="placeholder" style="width:500px;height:400px;"></div>
</body>
</html>
